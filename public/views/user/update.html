<div data-ng-controller="UserController">
  <div class="col-sm-6 well">
    <form class="signin form-horizontal" method="post">
      <div class="form-group">
        <label class="col-md-4 control-label" for="name">Full Name</label>

        <div class="col-md-8">
          <input id="name" class="form-control" type="text" name="name" placeholder="Full Name"
                 data-ng-model="user.name"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="email">Email</label>

        <div class="col-md-8">
          <input id="email" class="form-control" type="text" name="email" placeholder="Email"
                 data-ng-model="user.email"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="username">Username</label>

        <div class="col-md-8">
          <input id="username" class="form-control" type="text" name="username" placeholder="Username"
                 data-ng-model="user.username"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="password">Change Password</label>

        <div class="col-md-8">
          <input id="password" class="form-control" type="password" name="password"
                 data-ng-model="user.pwd" placeholder="Password"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="rpassword">Repeat Password</label>

        <div class="col-md-8">
          <input id="rpassword" class="form-control" type="password" name="rpassword"
                 data-ng-model="rpwd" placeholder="Repeat Password"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-4 col-md-8">
          <button class="btn btn-primary" type="button"
                  data-ng-click="save()">Save
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm-6">
  </div>
</div>
