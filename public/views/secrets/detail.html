<section data-ng-controller="SecretDetailController">
  <div class="col-md-5">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">Secret Details</h3>
    </div>
    <div class="box-body">
      <form class="form-horizontal" role="form" data-ng-submit="save()">
        <div class="form-group">
          <label for="title" class="col-md-2 control-label">Title</label>

          <div class="col-md-10">
            <input type="text" class="form-control" data-ng-model="secret.title" id="title" placeholder="Title"
                   required>
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-md-2 control-label">email</label>

          <div class="col-md-10">
            <input type="text" data-ng-model="secret.email" id="email" placeholder="eMail" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="url" class="col-md-2 control-label">Link</label>

          <div class="col-md-10">
            <input type="text" data-ng-model="secret.url" id="url" placeholder="Link" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="uname" class="col-md-2 control-label">User Name</label>

          <div class="col-md-10">
            <input type="text" data-ng-model="secret.username" id="uname" placeholder="User Name" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="key" class="col-md-2 control-label">password</label>

          <div class="col-md-7">
            <div class="input-group">
              <input type="password" data-ng-model="secret.pwd" id="key" placeholder="Password/Pin"
                     class="form-control">
          <span class="input-group-btn" data-tooltip="Password/Secret Key"
                data-tooltip-placement="right">
            <button class="btn btn-warning btn-grad" type="button" ng-click="">
              <span class="glyphicon glyphicon-eye-close"></span>
            </button>
          </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-default btn-grad">Save</button>
            <button type="button" class="btn btn-danger btn-grad"
                    ng-click="delete()">Delete
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
  <form class="form-horizontal col-md-7">
    <div class="form-group">
      <label for="note" class="col-md-2 control-label">Notes</label>

      <div class="col-md-10">
        <textarea id="note" name="note" data-ng-model="secret.note" class="form-control" rows="20"></textarea>
      </div>
    </div>
  </form>

</section>
