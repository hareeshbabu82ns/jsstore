<section data-ng-controller="OtpDetailController">
  <form class="form-horizontal col-md-6" role="form" data-ng-submit="save()">
    <div class="form-group">
      <label for="title" class="col-md-2 control-label">Title</label>

      <div class="col-md-10">
        <input type="text" class="form-control" data-ng-model="otp.title" id="title" placeholder="Title" required>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-md-2 control-label">email</label>

      <div class="col-md-10">
        <input type="text" data-ng-model="otp.email" id="email" placeholder="eMail" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
      <label for="key" class="col-md-2 control-label">key</label>

      <div class="col-md-7">
        <div class="input-group">
          <input type="text" data-ng-model="otp.key" id="key" placeholder="key generated if empty" class="form-control">
          <span class="input-group-btn" data-tooltip="Change/Generate Key"
                data-tooltip-placement="right">
            <button class="btn btn-default" type="button" ng-click="updKey()">
              <span class="glyphicon glyphicon-cog"></span>
            </button>
          </span>
        </div>
      </div>
      <div class="col-md-3">
        <input type="text" data-ng-model="gOTP" id="gotp" placeholder="OTP" class="form-control" disabled>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button type="submit" class="btn btn-default">Save</button>
        <button type="button" class="btn btn-danger"
                ng-click="delete()">Delete
        </button>
      </div>
    </div>
  </form>
  <div data-ng-show="otp._id" class="col-md-3">
    <input type="text" data-min="0" data-max="30" data-readonly="true"
           class="dialOTP" ui-jq="knob">
  </div>
  <div class="col-md-3" data-ng-show="otp._id">
    <img ng-src="/api/otp/{{otp._id}}/genqr"/>
  </div>
</section>
