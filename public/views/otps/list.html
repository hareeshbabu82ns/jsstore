<section data-ng-controller="OtpsController">
  <div class="box box-success box-solid">
    <div class="box-header">
      <h3 class="box-title">OTP List</h3>

      <div class="box-tools pull-right">
          <span>
          <span class="label label-primary"
                style="font-size: 17px">{{gOTP}}</span>
          <input type="text" data-min="0" data-max="30" data-readonly="true"
                 class="dialOTP" ui-jq="knob"
                 data-width="30" data-height="30">
          </span>
        <input type="text" placeholder="Search..."
               data-ng-model="searchStr"
               ui-keypress="{'enter':'search()'}">
      </div>
    </div>
    <div class="box-body row">
      <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12" data-ng-repeat="otp in otps">
        <div class="box" style="padding-left: 3px"
             ng-class="{'bg-aqua':selected(otp)}"
             data-ng-click="select(otp)">
          <h4><a data-ng-href="#!/otps/{{otp._id}}">{{otp.title}}</a></h4>
          {{otp.email}}
        </div>
      </div>
    </div>
  </div>
</section>
